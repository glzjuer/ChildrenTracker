<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Help you check where your children are.">
    <meta name="author" content="Team Navy">
    <link rel="shortcut icon" href="favicon_2.ico" type="image/x-icon">
    <link href='http://fonts.googleapis.com/css?family=Rock+Salt|Architects+Daughter|Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="icon" href="favicon_2.ico" type="image/x-icon">

    <title>Code Adam</title>
    <!-- <link href="theme.css" rel="stylesheet"> -->
    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="http://getbootstrap.com/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- <link href="theme_frontpage.css" rel="stylesheet"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="https://www.parsecdn.com/js/parse-1.2.18.min.js"></script>


</head>

<body>
    <!-- <img src="front_page2.png" class="img-responsive" width="100%" height="100%"> -->
    <div class="container">

        <p style = "margin-top:60%">
            <button class="btn btn-lg btn-info btn-block" data-toggle="modal" data-target="#parent">Parent</button>
<!--             <button class="btn btn-lg btn-info btn-block" onclick="login()">test</button>
 -->            
            <div class="modal fade" id="parent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <center>
                                <h4 class="modal-title" id="myModalLabel">Log in as parent</h4>
                            </center>
                        </div>
                        <div class="modal-body">

                            <!--onlick="slideDown(); return false;" action="parent_page.html"  onsubmit="createNewUser();"-->
                            <form class="form-horizontal" role="form" >
                                <div class="form-group">
                                    <label for="prt_id" class="col-xs-4 control-label">Parent ID</label>
                                    <div class="col-xs-12">
                                        <input type="name" class="form-control" id="prt_id" placeholder="Parent ID">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword1" class="col-xs-4 control-label">Password</label>
                                    <div class="col-xs-12">
                                        <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                                    </div>
                                </div>
                                <div class = "to_show" style = "display:none">
                                <div class="form-group">
                                    <label for="inputPassword2" class="col-xs-10 control-label">Confirm Password</label>
                                    <div class="col-xs-12">
                                        <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm Password">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputEmail" class="col-xs-2 control-label">Email</label>
                                    <div class="col-xs-12">
                                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                    </div>
                                </div>
                              </div>
                                <!-- <div id = "to_hide"> -->
                                <div class="form-group to_hide">
                                    <div class="col-xs-offset-1 col-xs-11">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" id="rem">Remember me
                                            </label>
                                        </div>
                                    </div>
                                </div>                                
                                        <!--onclick="location='parentView/parentView.html'" -->
                                        <button type="submit" class="btn btn-primary btn-lg btn-block to_hide" onclick="login()">Log in</button>
                                    <!-- </div> -->
                                        <button type = "submit" class="btn btn-primary btn-lg btn-block" id = "prt_signup" onclick="createNewUser()" >Sign Up</button>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="reinitial()">Close</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="modal fade" id="child" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <center>
                                <h4 class="modal-title" id="myModalLabel">Log in as child
                </h4>
                            </center>
                        </div>
                        <div class="modal-body">

                            <form class="form-horizontal" role="form">

                                <div class="form-group"> 
                                    <label for="childID" class="col-sx-2 control-label">Child ID</label>
                                    <div class="col-sx-10">
                                        <input type="text" class="form-control"  id="childID" placeholder="Child ID">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sx-offset-2 col-sx-10">
                                        <button class="btn btn-default" onclick="validateID()"type ="submit">Next</button>
                                    </div>
                                </div>
                            </form>
                            <p style="color:red" id="invalidIdMsg"></p>
                            

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn btn-lg btn-info btn-block" data-toggle="modal" data-target="#child">Child</button>
        </p>


    </div>

<script type="text/javascript" src="index.js"></script>
</body>

</html>
